services:
  mysql:
    image: mysql:8.0
    container_name: donovan-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: donovan_user
      MYSQL_PASSWORD: donovan_password
      MYSQL_DATABASE: donovan_db
    ports:
      - "3308:3306"  # Using 3308 externally since 3306/3307 might be in use
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "donovan_user", "-pdonovan_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
